
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>꽃</title>
    <style>
    #flower, #block {
        display: none;
    }
    h1 {text-align: center;
    }
    </style>
    <script>

    window.addEventListener('load', function() {
        var fps = 30;
        var lastUpdateAt = Date.now();

        var canvas = document.querySelector('#game');
        var ctx = canvas.getContext('2d');
        var flowerImage = document.querySelector('#flower');
        var flowerWidth = 50; 
        var flowerHeight = 50;
        var x = 0.5; // 플레이어 좌표
        var y = 1.0;
        var xspeed = 0.02;
        var yspeed = -0.02;

        var w = ctx.canvas.width;
        var h = ctx.canvas.height;
           
        function update() {
            // 초당 프레임수 제한
            requestAnimationFrame(update);
            
            var now = Date.now();
            if(now - lastUpdateAt < (2000/ fps)) return;
            lastUpdateAt = now;
            ctx.fillStyle = 'rgba(190, 230, 255, 0)';
            ctx.fillRect(0, 0, w, h);
            x = x + xspeed;
            y = y + yspeed;
            ctx.fillStyle = '#ffffff';
            ctx.drawImage(flowerImage, (x * w) - (flowerWidth / 2), (y * h) - flowerHeight); //이미지가 그려지는 좌표값
            if(x >= 1) {
                xspeed = xspeed * -1;
            }
            if(x <= 0) {

                xspeed = xspeed * -1;
            }
            if(y >= 1.0) {
                yspeed = yspeed * -1;
            }
            if(y <= 0) {
                yspeed = yspeed * -1; //부딪혀서 틩겨나가는거
            }
        

        }


        update();
    });
    </script>
</head>
<body>
    <canvas id="game" width="1200" height="800"></canvas>
    <img id="flower" alt="flower" src="round.png">
    <img id="flower" alt="flower" src="round.png">
</body> 
</html>
