<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test</title>
		<script src="jquery-2.1.3.min.js"></script>
		<script>
		$(function() {
			$('#bgm')[0].play();
			window.setInterval(function() {
				$('#fx1')[0].play();
			}, 3000);
		});
		</script>

	</head>
	<body>
		<audio id="fx1" controls>
			<source src="sound/f124.ogg" type="audio/ogg">
			<source src="sound/f124.mp3" type="audio/mpeg">
		</audio>
		<audio id="bgm" controls>
			<source src="sound/stop.ogg" type="audio/ogg">
			<source src="sound/stop.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
