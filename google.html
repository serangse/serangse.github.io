<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>구글</title>
 <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/earlyaccess/nanumgothic.css' rel='stylesheet' type='text/css'>
  <style>
   body {
     font-family: 'Open Sans','Nanum Gothic', sans-serif;
       margin: 0;}
   header {
          background-color: #da4336;
    color: white;
    position: fixed;
    left: 0;
    right: 0;
    height: 25px;
    padding: 10px;
  }
    ul {list-style-type: none;}
   header > h1 {
   margin: 0;
   display: inline;
   font-weight: normal;
     font-size:16px;
   margin: 0 0 0 10px;
   }
   .search {
   margin-left:30%;}
   .menulist > li {
     margin:0 1em;
    display: inline-block;
    float: right;
       }
    .menulist {
     padding-left: 0;
     margin: 0;
     display: inline;
           }
  /*상단끝*/
   .myproflie {
               width: 23px;
               height: 23px;
               border: 1px soild;
               border-radius: 15px;
              }
    .leftmenulist{
     margin: 0;
     padding: 30px 10px 30px 10px;
      }
    .leftmenulist > li {
      margin: 1em 0;
    }
    .otherpeoplelist{
       padding: 100px 10px 30px 10px;
    }
    
   .otherprofile {width: 23px;
               height: 23px;
               border: 1px soild black;
               border-radius: 15px;     
   }
  .num {
      background-color: white;
      display: inline-block;
      padding: 3px 6px;
      border-radius: 6px;
      box-shadow: 1px 1px 2px #666;
      font-size: 0.5em;
  }
  .leftmenubar { 
    margin: 45px 0 0 0;
    padding: 0;
    max-width: 45px;
    float: left;
    position: fixed;
    
    }
    /*중간*/
    .chatting {
        overflow: scroll;
         overflow-x: hidden;
    top: 45px;
    max-width: 600px;
    padding: 0;
    margin: 0;}
    .anotherprofile {width: 30px;
               height: 30px;
               padding: 0;
               margin: 1px;    
               border: 1px soild blue;
               border-radius: 15px;     
               float: left;
               margin: 10px 15px;
               display: inline-block;
    }
    p {margin: 0;}
    .comment {font-size: 0.9em;
    color: gray;
    display: block;}
    .bulebox {background-color: #4985e6;
    margin: 10px 0 0 0;
   }
   .first {
     max-width: 500px;
     margin: 0;
     padding: 50px 20px 10px 0;
     border-bottom: 1px solid #d0d0d0;
     float: left;
    
   }
    .comment {font-size: 0.9em;
    color: gray;
    display: inline-block;}
    .chat {
     max-width: 500px;
     margin: 0 0 0 50px;
     padding: 10px 20px 10px 0;
     border-bottom: 1px solid #d0d0d0;
     border-left: 3px solid #d0d0d0;
     display: block;
   }
    .bulebox 
    {background-color: #4584e7;
    margin: 0 0 0 300px;
    padding:0 10px 0;
    color: white;
    float: right;
    }
   .greenbox 
    {background-color: #15a764;
    margin: 0 0 0 300px;
    padding:0 10px 0;
    color: white;
    float: right;
    }
    
    .yellowbox 
    {background-color: #e9b22f;
    margin: 0 0 0 300px;
    padding:0 10px 0;
    color: white;
    float: right;
    }
    
    .coloricon {width: 24px;
               height: 24px;    
               float: left;
               margin: 10px 15px;
    }
    .bottom { 
      background-color: #ffffff;
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
      height: 50px;
      padding: 10px;
      box-sizing: border-box;
    }
    .firstpage {float: left;}
    .secondpage {float: right;}
   </style>
</head>
