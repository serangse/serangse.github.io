<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CUTE JACKSON</title>
</head>
<style>
.jackson {    
      position: absolute;
      width: 15%;
      top:40%;
      left: 40%;
      -webkit-animation: rotate_sun 1s linear 0s infinite alternate;
      animation: rotate_sun 1s linear 0s infinite alternate;
    }
     @-webkit-keyframes rotate_sun {
  from{
    transform: rotate(0deg);
  }
  to{
    transform: rotate(15deg);
  }
 }
 @keyframes rotate_sun {
  from{
    transform: rotate(0deg);
  }
  to{
    transform: rotate(15deg);
  }
 }
</style>
